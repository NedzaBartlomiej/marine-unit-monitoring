<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        #map {
            height: 100vh;
        }

    </style>
</head>
<body>

<div id="map"></div>

<script th:inline="javascript">

    let map = L.map('map').setView([0, 0], 1);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    const points = [[${points}]];

    let destinationMarker;

    let polyline;

    let clicked;

    points.forEach(point => {

        L.marker([point.pointY, point.pointX])
            .addTo(map)
            .bindPopup(point.name)
            .on('mouseover', (e) => {
                e.target.openPopup()
            })
            .on('mouseout', (e) => {
                e.target.closePopup()
            })
            .on('click', () => {
                if (clicked) {
                    clicked = false;
                    map.removeLayer(polyline);
                    map.removeLayer(destinationMarker);
                }
            })
            .on('click', () => {
                clicked = true;
                let latlngs = [
                    [point.pointY, point.pointX],
                    [point.destinationX, point.destinationY],
                ];

                if (point.destinationX !== 0
                    && point.destinationY !== 0
                    && !point.destinationName.toLowerCase().includes("UNKNOWN".toLowerCase())) {

                    destinationMarker = L.marker([point.destinationX, point.destinationY]).addTo(map)
                        .bindPopup(point.destinationName)
                        .openPopup();
                    polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
                }
            })
    });

</script>
</body>
</html>
